kanela {
  log-level = "ERROR"
  show-banner = false

  modules {
    test-module {
      name = "Test Module"
      stoppable = false
      disable-class-format-changes = true
      instrumentations = [ ] // written by spec

      within = [
        "app\\.kanela\\..*",
        "java\\.net\\..*",
      ]

      bootstrap-injection {
        enabled = false
        helper-class-names = [
          "app.kanela.instrumentation.BootstrapInterceptor$",
          "app.kanela.instrumentation.BootstrapInterceptor"
        ]
      }
    }
  }

  class-dumper.enabled = true
  debug-mode = true
}
